                <!-- JSON Formatter Tool -->
                <div class="tool-card" id="json-formatter">
                    <div class="tool-header">
                        <i class="fas fa-code"></i>
                        <h3>JSON格式化工具</h3>
                    </div>
                    <div class="tool-content">
                        <div class="input-group">
                            <label for="json-input">输入JSON数据：</label>
                            <textarea id="json-input" placeholder='{"name": "example", "value": 123}'></textarea>
                        </div>
                        <div class="button-group">
                            <button onclick="formatJSON()" class="btn btn-primary">
                                <i class="fas fa-magic"></i> 格式化
                            </button>
                            <button onclick="minifyJSON()" class="btn btn-secondary">

                            <button onclick="clearJSON()" class="btn btn-outline">

                            </button>
                        </div>
                        <div class="output-group">
                            <label for="json-output">格式化结果：</label>
                            <textarea id="json-output" readonly></textarea>
                        </div>
                        <div class="copy-group">
                            <button onclick="copyToClipboard('json-output')" class="btn btn-copy">
                                <i class="fas fa-copy"></i> 复制结果
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Base64 Tool -->
                <div class="tool-card" id="base64-tool">
                    <div class="tool-header">
                        <i class="fas fa-exchange-alt"></i>
                        <h3>Base64编码/解码工具</h3>
                    </div>
                    <div class="tool-content">
                        <div class="input-group">
                            <label for="base64-input">输入文本：</label>
                            <textarea id="base64-input" placeholder="输入要编码或解码的文本"></textarea>
                        </div>
                        <div class="button-group">
                            <button onclick="encodeBase64()" class="btn btn-primary">
                                <i class="fas fa-arrow-down"></i> 编码
                            </button>
                            <button onclick="decodeBase64()" class="btn btn-secondary">
                                <i class="fas fa-arrow-up"></i> 解码
                            </button>
                            <button onclick="clearBase64()" class="btn btn-outline">
                                <i class="fas fa-trash"></i> 清空
                            </button>
                        </div>
                        <div class="output-group">
                            <label for="base64-output">结果：</label>
                            <textarea id="base64-output" readonly></textarea>
                        </div>
                        <div class="copy-group">
                            <button onclick="copyToClipboard('base64-output')" class="btn btn-copy">
                                <i class="fas fa-copy"></i> 复制结果
                            </button>
                        </div>
                    </div>
                </div>

                <!-- QR Code Generator -->
                <div class="tool-card" id="qr-generator">
                    <div class="tool-header">
                        <i class="fas fa-qrcode"></i>
                        <h3>二维码生成器</h3>
                    </div>
                    <div class="tool-content">
                        <div class="input-group">
                            <label for="qr-input">输入文本或URL：</label>
                            <input type="text" id="qr-input" placeholder="https://example.com 或 任意文本">
                        </div>
                        <div class="qr-options">
                            <div class="option-group">
                                <label for="qr-size">尺寸：</label>
                                <select id="qr-size">
                                    <option value="128">128x128</option>
                                    <option value="256" selected>256x256</option>
                                    <option value="512">512x512</option>
                                </select>
                            </div>
                            <div class="option-group">
                                <label for="qr-color">颜色：</label>
                                <input type="color" id="qr-color" value="#000000">
                            </div>
                        </div>
                        <div class="button-group">
                            <button onclick="generateQR()" class="btn btn-primary">
                                <i class="fas fa-qrcode"></i> 生成二维码
                            </button>
                            <button onclick="clearQR()" class="btn btn-outline">
                                <i class="fas fa-trash"></i> 清空
                            </button>
                        </div>
                        <div class="qr-output">
                            <div id="qr-canvas"></div>
                            <button onclick="downloadQR()" class="btn btn-download" style="display: none;">
                                <i class="fas fa-download"></i> 下载二维码
                            </button>
                        </div>
                    </div>
